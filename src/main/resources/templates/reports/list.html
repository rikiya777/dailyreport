<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head_fragment(title=日報一覧)"></head>
<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 一覧</h1>
            </div>
            <div class="col-12 col-xxl-6">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="w-25">氏名</th>
                                        <th>日付</th>
                                        <th>タイトル</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 日報一覧を繰り返し表示 -->
                                    <tr th:each="report : ${reports}">
                                        <td th:text="${report.employee.name}" class="align-middle"></td>
                                        <td th:text="${#temporals.format(report.reportDate, 'yyyy-MM-dd')}" class="align-middle"></td>
                                        <td th:text="${report.title}" class="align-middle"></td>
                                        <td>
                                            <a th:href="@{/reports/{id}/detail(id=${report.id})}" class="btn btn-primary">詳細</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- 件数表示 -->
                            <div class="mt-2 mb-2">
                                <span th:text="'(全' + ${reports.size()} + '件)'"></span>
                            </div>
                            <!-- 新規登録ボタン -->
                            <a th:href="@{/reports/add}" class="btn btn-primary">登録</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
